## RESTHeart Configuration - development properties.
# Documentation: https://restheart.org/docs/configuration

auth-token-enabled = true
auth-token-ttl = 15

instance-name = restheart-docker

default-representation-format = STANDARD

root-mongo-resource = "*"
mongo-uri = mongodb://host.docker.internal:49207

enable-log-console: true
log-level = INFO
enable-log-file: false

query-time-limit = 0
aggregation-time-limit = 0

#suggested value: core*2
io-threads: 4

#suggested value: core*16
worker-threads: 32